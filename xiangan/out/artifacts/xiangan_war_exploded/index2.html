<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery带聚焦效果图片切换代码 - 站长素材</title>

    <link rel="stylesheet" type="text/css" href="ouruibo/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="ouruibo/css/zzsc-demo.css">
    <style type="text/css">
        #wrapper2 {
            height: 300px;
            width: 1000px;
            max-width: 100%;
            margin:20px auto;
        }
    </style>

</head>
<body>
<div class="zzsc-container">
    <div id='wrapper2'>
        <img src='ouruibo/picture/mhq.jpg'/>
        <img src='ouruibo/picture/mht.jpg'/>
        <img src='ouruibo/picture/mhq.jpg'/>
        <img src='ouruibo/picture/mht.jpg'/>
        <img src='ouruibo/picture/mhq.jpg'/>
        <img src='ouruibo/picture/mht.jpg'/>
        <img src='ouruibo/picture/mhq.jpg'/>
        <img src='ouruibo/picture/mht.jpg'/>
        <img src='ouruibo/picture/mhq.jpg'/>
    </div>
</div>

<script src="ouruibo/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="ouruibo/js/jquery-bigSlider.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('#wrapper2').bigSlider({
            focusType: 'enlarge',
            animationDuration: 400
        });
    });
</script>
</div>
</body>
</html>
